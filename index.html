  function chunkArrayInGroups(arr, size) {
    return arr.reduce(function (p, c) {
      if (p[p.length - 1].length < size) {
        p[p.length - 1].push(c);
      }
      else {
        p.push([c]);
      }
      return p;
    }, [[]])
  }

  var scope = (function () {

    var userConfig = {};

    var config = {
      target: "body",
      color: "red",
      content: "rodrigo",
      width: "10px",
      height: "10px"
    }

    var fn = {
      mergeObjects: function (obj1, obj2) { // faz o update das configs nativas pelas do user ou vice-versa
        var result = {}, name;
        for (name in obj1) result[name] = obj1[name];
        for (name in obj2) result[name] = obj2[name];
        return result;
      }
    }

    function createObject() {
      var el = document.createElement('div');
      var destCreate = document.querySelector(config.target);
      el.style.cssText = "width:" + config.width + ";height:" + config.height + ";background-color:" + config.color + "";
      destCreate.appendChild(el);
    }

    function init() {
      if (this.userConfig) { config = fn.mergeObjects(config, this.userConfig) }; //altera as configurações
      createObject();
    }

    return {
      userConfig: userConfig,
      init: init
    }

  })();

  scope.userConfig = {
    target: "#app",
    color: "green"
  };

  scope.init();
